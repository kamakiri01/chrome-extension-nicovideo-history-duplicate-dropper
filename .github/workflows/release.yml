name: Publish Package to GitHub Release

on:
  workflow_dispatch:

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm install

      - name: Build package
        run: npm run build

      - name: Get package version
        id: get_version
        run: echo "VERSION=$(npm pkg get version | sed 's/"//g')" >> $GITHUB_OUTPUT

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.get_version.outputs.VERSION }}
          release_name: Release v${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false

      - name: Create to reelase pack
        run: npm pack
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }} # npmトークンをシークレットとして設定


      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: 'nicovideo-history-unifier-${{ steps.get_version.outputs.VERSION }}.tgz' # tarballのパスを正確に指定
          asset_name: 'nicovideo-history-unifier-${{ steps.get_version.outputs.VERSION }}.tgz'
          asset_content_type: 'application/gzip'
